<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue html5 editor demo</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
    <script src="../dist/vue-html5-editor.js"></script>
    <script src="//cdn.bootcss.com/vue/1.0.17/vue.js"></script>
    <style>
        #app {
            margin: 50px auto;
            width: 800px;
            max-width: 100%;
        }
    </style>
</head>
<body>
<div id="app">
    <html5-editor :content.sync="content" :height="500"></html5-editor>
</div>

<script>
    //    Vue.use(VueHtml5Editor, {compress: false})
    Vue.use(VueHtml5Editor, {image: {height: 300, width: 300}})
    new Vue({
        el: "#app",
        data: {
            content: "<h3>vue html5 editor</h3>",
        }
    })
</script>
</body>
</html>
